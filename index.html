<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="pokedex" id="pokedex">
    <div class="pokedex__glass"><img src="assest/images/pokedex-glass.png" alt="glass" class="image">
    </div>
    <div class="pokedex__up"><img src="assest/images/pokedex-up.png" alt="pokedex up" class="image"></div>
    <div class="pokedex__down"><img src="assest/images/pokedex-down.png" alt="pokedex down" class="image"></div>
    <div class="pokedex__ball" id="ball"><img src="assest/images/pokedex-ball.png" alt="ball" class="image"></div>
    <form class="register">
      <input type="text" placeholder="What's your name?" class="register__name">
      <button type="button" id="button-go" class="register__button">Go!</button>
    </form>
  </main>
  <script src="src/script.js"></script>
</body>
</html>
